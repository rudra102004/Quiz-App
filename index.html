<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Menstrual Hygiene Awareness Quiz</h1>
    <div id="quiz">
      <div id="question">Question will appear here</div>
      <ul>
        <li><button class="option-btn" onclick="checkAnswer(this)">Option A</button></li>
        <li><button class="option-btn" onclick="checkAnswer(this)">Option B</button></li>
        <li><button class="option-btn" onclick="checkAnswer(this)">Option C</button></li>
        <li><button class="option-btn" onclick="checkAnswer(this)">Option D</button></li>
      </ul>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="hide">
      <h2>Your Score: <span id="score"></span>/5</h2>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
